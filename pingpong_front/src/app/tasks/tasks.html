<section id="task">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
        <menu>
            <button>ADD TASK</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [taks]="task"></app-task>
            </li>
        }
    </ul>

</section>
