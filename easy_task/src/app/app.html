<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (userSelected)="onUserSelected($event)"></app-user>
      </li>
    }
  </ul>
  @if (selectedUserId) {  
    <app-tasks [user]="selectedUser!"></app-tasks>
  } @else {
    <p>No user selected</p>
  }
</main>
